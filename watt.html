<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script>
       function myFunction(){

var watt =  document.getElementById("watt").value
var val = watt*0.5


document.getElementById("mostra").innerHTML = val
       }
    </script>
 <h1 style="text-align: center;">Quilowatts</h1>
    <form>
        <div class="mb-3">
        <input id="watt" type="text" class="form-control" placeholder="Digite a quantidade de  Quilowatts por hora">
        </div>

        <div class="mb-3">
        <button type="button" onclick="myFunction()" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <p id="mostra"></p>
</body>
</html>
